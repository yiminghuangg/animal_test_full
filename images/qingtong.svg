<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="g-qingtong" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#BFA06A" />
      <stop offset="100%" stop-color="#8D6E3B" />
    </linearGradient>
    <filter id="shadow-qingtong" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" rx="32" fill="white"/>
  <!-- gem body -->
  <g transform="translate(256,220)">
    <path filter="url(#shadow-qingtong)" d="M0 -140 L110 -30 L70 120 L-70 120 L-110 -30 Z" fill="url(#g-qingtong)" stroke="#ffffff" stroke-opacity="0.2" stroke-width="2"/>
    <!-- facets -->
    <path d="M0 -140 L70 -30 L0 120 L-70 -30 Z" fill="#ffffff" fill-opacity="0.06"/>
    <path d="M0 -100 L90 -20 L40 90 L-40 90 L-90 -20 Z" fill="#ffffff" fill-opacity="0.03"/>
    <!-- sparkle -->
    <g transform="translate(70,-90) rotate(18)">
      <rect x="-6" y="-18" width="12" height="36" rx="6" fill="white" fill-opacity="0.9"/>
      <rect x="-18" y="-6" width="36" height="12" rx="6" fill="white" fill-opacity="0.9"/>
    </g>
  </g>
  <!-- label -->
  <g transform="translate(256,420)" font-family="Noto Sans, Arial, sans-serif" text-anchor="middle">
    <text x="0" y="0" font-size="36" fill="#333">青铜</text>
    <text x="0" y="34" font-size="14" fill="#666">/qingtong</text>
  </g>
</svg>